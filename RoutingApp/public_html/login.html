<div class = "login-container" >
    <h1>Log in</h1>

    <form ng-submit="loginCtrl.userService.login()" name = "loginForm">
        <label>User
            <input type = "text"
               ng-model = "loginCtrl.userService.user.userIdentifier">
        </label>
        <label>
        <input type = "text"
               ng-model = "loginCtrl.userService.user.password">
        </label>
        <input type = "submit"
               value = "Log In">
        
    </form>
    
    
</div>
