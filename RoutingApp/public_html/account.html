<div class = "account-container" >
    <h1>Current Positions</h1>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Volume</th>
        </tr>
    
        <tr ng-repeat="position in accountCtrl.accountService.positions">
            <td>{{position.symbol}}</td>
            <td>{{position.volume}}</td>
        </tr>
        
    
        
    </table>
</div>
