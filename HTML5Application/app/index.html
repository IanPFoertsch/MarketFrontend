<html ng-app="notesApp">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="app.js"></script>
    <script src = "main.js"></script>
    <script src ="loginController.js"></script>
    

    <body ng-controller ="MainCtrl as mainCtrl">
        <h1>Flerp</h1>
        <button ng-click="mainCtrl.open('login')">Login</button>
        <div ng-switch on="mainCtrl.tab">

            <div ng-switch-when="login">
                <div ng-controller ="loginController as loginCtrl">
                    <h1>Log in</h1>

                    <form ng-submit="loginCtrl.login()" name = "loginForm">
                        <input type = "text"
                               ng-model = "loginCtrl.user.userIdentifier">
 
                        <input type = "text"
                               ng-model = "loginCtrl.user.password">
                        <input type = "submit"
                               value = "Log In">
                    </form>
                    <h1>{{loginCtrl.userIdentifier}}</h1>
                    <h2>{{loginCtrl.password}}</h2>
                    <h1>merp</h1>
                </div>
            </div>
            <div ng-switch-when="home">
                <div ng-controller="homeController as homeCtrl">
                    <h1>Home</h1>
                    <p>User Name: {{homeCtrl.user.userIdentifier}}</p>
                    <p>Positions: {{homeCtrl.positions}}</p>
                    
                </div>
                
                
            </div>
        </div>




    </body>

</html>
